<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

</head>
<body>
    
    <button onclick="addition()">Addition</button>
    <button onclick="subtraction()">Subtraction</button>
    <button onclick="multiplication()">Multiplication</button>
    <button onclick="division()">Division</button>
</body>
<script>
    


var a;
var b

function addition() {


     a = prompt("Enter first number")
     b = prompt("Enter Second number")
     let c =parseInt(a)
     let d =parseInt(b)
    return alert("sum of first and second number is " + (c+d))
}
function subtraction() {


     a = prompt("Enter first number")
     b = prompt("Enter Second number")
     let c =parseInt(a)
     let d =parseInt(b)
    return alert("sum of first and second number is " + (c-d))
}
function multiplication() {


     a = prompt("Enter first number")
     b = prompt("Enter Second number")
     let c =parseInt(a)
     let d =parseInt(b)
    return alert("multiplication of first and second number is " + (c*d))
}
function division() {


     a = prompt("Enter first number")
     b = prompt("Enter Second number")
     let c =parseInt(a)
     let d =parseInt(b)
    return alert("division of first and second number is " + (c/d))
}


</script>
</html>
