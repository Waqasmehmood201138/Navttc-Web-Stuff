<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .col-6 {

        display: flex;
        justify-content: center;
        margin: auto;
        margin-top: 10rem;
    }

    

</style>

<body>

    <div class="container ">
        <div class="row">
            <div class="col-6">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="number" class="form-control" id="feet" placeholder="Enter Feet">
                    </div>
                    <div class="icon1 ml-2 mr-0"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div class="icon2 ml-2 mr-0"><i class="fa-solid fa-arrow-up-arrow-down"></i></div>

                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="inch" placeholder="Inch">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
<script>



    let feet = document.getElementById('feet');
    let inch = document.getElementById('inch')

    feet.addEventListener("input", function () {

        var feetnew = this.value;

        let result1 = feetnew * 12;

        inch.value = result1
    })

    inch.addEventListener("input" , function(){
        var inchnew = this.value;
        var result2 = inchnew / 12;

        feet.value = result2
    })


</script>

</html>
