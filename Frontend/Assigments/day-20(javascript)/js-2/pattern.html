<script>

// Ascending Pattern

    let a = 5;
    
    for(let i=0; i<a; i++){
    
        for(let j=0; j<i; j++){
    
           document.write("*")
           document.write(" ")
            
        }
        document.write("<br>")
    }

document.write(`<br>`)

    // Descending  Pattern

    let b = 1;
    for (let i=5; i>b; i--){
        for(let j=1; j<i; j++){
            document.write("*")
            document.write(" ")
        }
        document.write("<br>")
    }
</script>
